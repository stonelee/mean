<section ng-controller="ArticlesController" ng-init="findOne()">
  <form class="form-horizontal col-md-6" role="form" ng-submit="update()">
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="article.title" id="title" placeholder="Title" required>
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="tags" class="col-md-2 control-label">Tags</label>
      <div class="col-md-10">
        <input type="text" style="width:300px;" ui-select2="select2Options" ng-model="article.tags">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
